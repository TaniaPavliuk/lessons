<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AUTOlux на Печерске</title>
</head>
<body>
    <h1>Welcome to AUTOlux!</h1>
    <main>
        <section>
            <form>
                <fieldset>
                    <legend><b>Вход в личный кабинет:</b></legend>
                    <p>
                        <label>
                            Логин:
                           <input id="loginId" type="text" name="login" placeholder="Введите Логин" required> 
                        </label>
                       </p>
                       <p>
                        <label>
                            Пароль:
                            <input type="password" name="password" placeholder="Enter your password" autocomplete="current-password" required>
                        </label>
                    </p>
                    <p>
                        <label>
                            <input type="hidden">
                        </label>
                    </p>
                    <button type="reset">Reset</button>
                    <button type="submit">Send</button>
                </fieldset>
            </form>
        </section>
    </main>
</body>
</html>
